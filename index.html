<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <select class="form-select" aria-label="Default select example" id="shapeType">
                <option selected disabled>Open this select Shape</option>
                <option value="1">Square</option>
                <option value="2">Circle</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="startX" class="form-label">startX</label>
            <input type="number" class="form-control" id="startX" placeholder="startX">
        </div>
        <div class="mb-3">
            <label for="startY" class="form-label">startY</label>
            <input type="number" class="form-control" id="startY" placeholder="startY">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Shape Color</label>
            <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
        </div>
        <div class="mb-3" id="sideLengthDiv">
            <label for="sideLength" class="form-label">Side Length</label>
            <input type="number" class="form-control" id="sideLength" placeholder="sideLength">
        </div>
        <div class="mb-3" id="radiusDiv">
            <label for="radius" class="form-label">Radius</label>
            <input type="number" class="form-control" id="radius" placeholder="radius">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="confirm">Confirm</button>
        </div>
        <div class="mb-3" id="areaDiv">
            <label for="area" class="form-label">Area</label>
            <input type="text" class="form-control" id="area" disabled>
        </div>
        <div class="mb-3" id="perimeterDiv">
            <label for="perimeter" class="form-label">Perimeter</label>
            <input type="text" class="form-control" id="perimeter" disabled>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="Shape.js"></script>
    <script src="Circle.js"></script>
    <script src="Square.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
